<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS Examples</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <h1>VueJS Examples</h1>

    <div id="app1">
        {{ message }}
    </div>

    <div id="app2">
        <span v-bind:title="message">
            Hover your mouse here for a few second to see the title!
        </span>
        <a v-bind:href="linkUrl" target="_blank">{{ linkText }}</a>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
